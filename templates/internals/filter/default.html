{include file='header.html'}

			<section>
				<h1>フィルター設定</h1>
				<!--{if $freo.query.error}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<li>不正なアクセスです。</li>
					</ul>
				</div>
				<!--{elseif $errors}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
						<li>{$error}</li>
						<!--{/foreach}-->
					</ul>
				</div>
				<!--{elseif $freo.query.exec == 'update'}-->
				<div class="alert alert-success fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="complete unstyled">
						<li>フィルター設定を編集しました。</li>
					</ul>
				</div>
				<!--{/if}-->
				<div class="alert alert-info">
					<ul class="unstyled">
						<li>以下の内容を表示するかどうか選択してください。</li>
					</ul>
				</div>

				<form action="{$freo.core.https_file}/filter" method="post" class="filter-form form-horizontal">
					<fieldset>
						<legend>フィルター設定フォーム</legend>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<table summary="フィルター" class="table table-striped table-bordered table-condensed">
							<thead><tr><th>フィルター</th><th>設定内容</th></tr></thead>
							<tfoot><tr><th>フィルター</th><th>設定内容</th></tr></tfoot>
							<tbody>
								<!--{foreach from=$freo.refer.filters|smarty:nodefaults item='refer_filter'}-->
								<tr>
									<td>{$refer_filter.name}</td>
									<td>
										<div class="control-group">
											<label class="control-label" for="label_filter_{$refer_filter.id}_yes">表示する</label>
											<div class="controls">
												<input type="radio" name="filter[{$refer_filter.id}]" id="label_filter_{$refer_filter.id}_yes" value="1"{if $input.filter[$refer_filter.id]} checked="checked"{/if} />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="label_filter_{$refer_filter.id}_no">表示しない</label>
											<div class="controls">
												<input type="radio" name="filter[{$refer_filter.id}]" id="label_filter_{$refer_filter.id}_no" value=""{if !$input.filter[$refer_filter.id]} checked="checked"{/if} />
											</div>
										</div>
									</td>
								</tr>
								<!--{/foreach}-->
							</tbody>
						</table>
						<p><input type="submit" value="設定する" class="btn-primary" /></p>
					</fieldset>
				</form>
			</section>

{include file='footer.html'}
