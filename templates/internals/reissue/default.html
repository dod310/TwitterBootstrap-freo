{include file='header.html'}

			<section>
				<h1>パスワード再発行</h1>
				<!--{if $freo.query.error}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<li>不正なアクセスです。</li>
					</ul>
				</div>
				<!--{elseif $errors}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
						<li>{$error}</li>
						<!--{/foreach}-->
					</ul>
				</div>
				<!--{/if}-->
				<div class="alert alert-info">
					<ul class="unstyled">
						<li>パスワードを忘れた場合、以下のフォームから再発行することができます。</li>
						<li>登録済みのメールアドレスを入力すると、登録されているメールアドレスにパスワード取得用のURLが送信されます。</li>
					</ul>
				</div>

				<form action="{$freo.core.http_file}/reissue" method="post" class="reissue-form well form-horizontal">
					<fieldset>
						<legend>パスワード再発行フォーム</legend>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<div class="control-group">
							<label class="control-label" for="mail">メールアドレス</label>
							<div class="controls">
								<input type="text" name="reissue[mail]" size="30" value="{$input.reissue.mail}" />
							</div>
						</div>
						<p><input type="submit" value="再発行する" class="btn-large btn" /></p>
					</fieldset>
				</form>
			</section>

{include file='footer.html'}
