{include file='header.html'}

			<section>
				<h1>ユーザー用ページ</h1>
				<h2>プロフィール編集</h2>
				<!--{if $errors}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
						<li>{$error}</li>
						<!--{/foreach}-->
					</ul>
				</div>
				<!--{elseif $freo.query.exec == 'update'}-->
				<div class="alert alert-success">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="complete unstyled">
						<li>プロフィールを編集しました。</li>
					</ul>
				</div>
				<!--{/if}-->
				<div class="alert alert-info">
					<ul class="unstyled">
						<li>プロフィールを入力してください。</li>
					</ul>
				</div>
				<form action="{$freo.core.http_file}/user/profile_form" method="post" class="profile-form well form-horizontal">
					<fieldset>
						<legend>プロフィール登録フォーム</legend>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<input type="hidden" name="freo[token]" value="{$token}" />
						<div class="control-group">
							<label class="control-label" for="name">名前</label>
							<div class="controls">
								<input type="text" name="user[name]" size="30" value="{$input.user.name}" class="span4" />
								<span class="help-inline label label-important">必須</span>
							</div>
							<label class="control-label" for="mail">メールアドレス</label>
							<div class="controls">
								<input type="text" name="user[mail]" size="30" value="{$input.user.mail}" class="span4" />
								<span class="help-inline label label-important">必須</span>
							</div>
							<label class="control-label" for="url">URL</label>
							<div class="controls">
								<input type="text" name="user[url]" size="30" value="{$input.user.url}" class="span4" />
							</div>
							<label class="control-label" for="text">紹介文</label>
							<div class="controls">
								<textarea name="user[text]" cols="50" rows="5" class="span5">{$input.user.text}</textarea>
							</div>
							<label class="control-label submit"><span>submit</span></label>
							<div class="controls">
								<input type="submit" name="preview" value="確認する" class="btn-large btn" />
								<input type="submit" value="登録する" class="btn-large btn" />
							</div>
						</div>
					</fieldset>
				</form>
			</section>

{include file='footer.html'}
