{include file='header.html'}

			<section>
				<h1>ユーザー用ページ</h1>
				<h2>プロフィール登録</h2>
				<div class="alert alert-info">
					<ul class="unstyled">
						<li>以下の内容で登録します。</li>
					</ul>
				</div>
				<dl class="well">
					<dt>名前</dt>
						<dd>{$user.name}</dd>
					<dt>メールアドレス</dt>
						<dd>{$user.mail}</dd>
					<!--{if $user.url}-->
					<dt>URL</dt>
						<dd>{$user.url}</dd>
					<!--{/if}-->
					<!--{if $user.text}-->
					<dt>紹介文</dt>
						<dd>{$user.text|nl2p}</dd>
					<!--{/if}-->
				</dl>
				<div id="action" class="well">
					<form action="{$freo.core.http_file}/user/profile_form" method="get">
						<fieldset>
							<legend>プロフィール編集フォーム</legend>
							<input type="hidden" name="session" value="1" />
							<p><input type="submit" value="戻る" class="btn-info" /></p>
						</fieldset>
					</form>
					<form action="{$freo.core.http_file}/user/profile_preview" method="post">
						<fieldset>
							<legend>プロフィール登録フォーム</legend>
							<input type="hidden" name="freo[token]" value="{$token}" />
							<p><input type="submit" value="登録する" class="btn-primary" /></p>
						</fieldset>
					</form>
				</div>
			</section>

{include file='footer.html'}
