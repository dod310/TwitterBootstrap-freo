{include file='header.html'}

			<section>
				<h1>ユーザー登録</h1>
				<!--{if $freo.query.error}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<li>不正なアクセスです。</li>
					</ul>
				</div>
				<!--{elseif $errors}-->
				<div class="alert alert-error fade in">
					<a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
					<ul class="attention unstyled">
						<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
						<li>{$error}</li>
						<!--{/foreach}-->
					</ul>
				</div>
				<!--{/if}-->
				<div class="alert alert-info">
					<ul class="unstyled">
						<li>ユーザーを入力してください。<!--{if $freo.config.user.approve != 'yes'}-->登録完了後、管理者に承認されるとログインできるようになります。<!--{/if}--></li>
					</ul>
				</div>

				<form action="{$freo.core.https_file}/regist/form{if $freo.query.id}?id={$freo.query.id}{/if}" method="post" class="user-form well form-horizontal">
					<fieldset>
						<legend>ユーザー登録フォーム</legend>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<div class="control-group">
							<label class="control-label" for="id">ユーザーID</label>
							<div class="controls">
								<input type="text" name="user[id]" size="30" value="{$input.user.id}" class="span4" placeholder="ユーザーID" />
								<span class="help-inline label label-important">必須</span>
							</div>
							<label class="control-label" for="password">パスワード </label>
							<div class="controls">
								<input type="password" name="user[password]" size="30" value="{$input.user.password}" class="span4" placeholder="パスワード" />
								<span class="help-inline label label-important">必須</span>
							</div>
							<label class="control-label" for="name">名前</label>
							<div class="controls">
								<input type="text" name="user[name]" size="30" value="{$input.user.name}" class="span4" placeholder="お名前" />
								<span class="help-inline label label-important">必須</span>
							</div>
							<label class="control-label" for="mail">メールアドレス</label>
							<div class="controls">
								<input type="text" name="user[mail]" size="30" value="{$input.user.mail}" class="span4" placeholder="メールアドレス" />
								<span class="help-inline label label-important">必須</span>
							</div>
							<label class="control-label" for="url">URL</label>
							<div class="controls">
								<input type="text" name="user[url]" size="30" value="{$input.user.url}" class="span4" placeholder="URL" />
							</div>
							<label class="control-label" for="password">紹介文</label>
							<div class="controls">
								<textarea name="user[text]" cols="50" rows="5" class="span5" placeholder="紹介文">{$input.user.text}</textarea>
							</div>
							<label class="control-label submit"><span>submit</span></label>
							<div class="controls">
									<input type="submit" name="preview" value="確認する" class="btn-large btn" />
									<input type="submit" value="登録する" class="btn-large btn" />
							</div>
						</div>
					</fieldset>
				</form>
			</section>

{include file='footer.html'}
